<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animal">
        <div>Cute animals</div>
        <div class="pics">
            <div class="species">
                <div>Two cats</div>
                <img src="imgs/cat.jpg" alt="grey cat">
                <img src="imgs/cat2.jpeg" alt="baby cat">
            </div>
            <div class="species">
                <div>Two dogs</div>
                <img src="imgs/dog.jpg" alt="sitting dog">
                <img src="imgs/dog2.jpg" alt="lying dog">
            </div>
        </div>
    </div>
    <div class="animal">
        <span>Big Animals</span>
        <div class="pics">
            <div class="species">
                <div>An elephant</div>
                <img src="imgs/elephant.jpg" alt="baby elephant">
            </div>
            <div class="species">
                <div>A giraffe</div>
                <img src="imgs/giraffe.jpg" alt="baby giraffe">
            </div>
            <div class="species">
                <div>A whale and her baby</div>
                <img src="imgs/whale.jpg" alt="two whales">
            </div>
        </div>
    </div>
    <div class="animal">
        <div>Insects</div>
        <div class="pics">
            <div class="species">
                <div>A firefly</div>
                <img src="imgs/firefly.jpg" alt="firefly at night">
            </div>
            <div class="species">
                <div>A ladybug</div>
                <img src="imgs/ladybug.jpg" alt="ladybug on flower">
            </div>
            <div class="species">
                <div>A butterfly</div>
                <img src="imgs/butterfly.jpg" alt="monarch butterfly">
            </div>
        </div>
    </div>
</body>
</html>
